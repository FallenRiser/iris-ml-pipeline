# .github/workflows/cd-main.yml
name: CD - Build, Push & Deploy to GKE

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER_NAME }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  GAR_LOCATION: ${{ secrets.GAR_LOCATION }}
  REPOSITORY: iris-api-repo
  IMAGE: iris-api

jobs:
  deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install DVC
      run: |
        pip install dvc[gs]

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GKE_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Pull model from DVC
      run: |
        dvc remote modify gcsremote --local url gs://${{ secrets.GCS_BUCKET }}/dvcstore
        dvc pull model_iris_bq.joblib.dvc

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

    - name: Build Docker image
      run: |
        docker build \
          --tag "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}" \
          --tag "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest" \
          .

    - name: Push Docker image to Artifact Registry
      run: |
        docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}"
        docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest"

    - name: Get GKE credentials
      uses: google-github-actions/get-gke-credentials@v1
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}

    - name: Deploy to GKE
      run: |
        # Update image in deployment
        sed -i "s|PLACEHOLDER_IMAGE|${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}|g" k8s/deployment.yaml
        
        # Apply manifests
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/hpa.yaml
        
        # Wait for rollout
        kubectl rollout status deployment/iris-api --timeout=5m
        
        echo "‚úÖ Deployment successful!"
        kubectl get deployment iris-api
        kubectl get pods -l app=iris-api
        kubectl get service iris-api-service
        kubectl get hpa iris-api-hpa

    - name: Get LoadBalancer IP
      run: |
        echo "‚è≥ Waiting for LoadBalancer IP assignment..."
        for i in {1..20}; do
          EXTERNAL_IP=$(kubectl get service iris-api-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
          if [ -n "$EXTERNAL_IP" ]; then
            echo "‚úÖ LoadBalancer IP assigned: $EXTERNAL_IP"
            echo "üåê API is accessible at: http://${EXTERNAL_IP}"
            echo "üîç Health check: http://${EXTERNAL_IP}/health"
            echo "üìñ API docs: http://${EXTERNAL_IP}/docs"
            break
          fi
          echo "  Attempt $i/20: Waiting for IP..."
          sleep 10
        done
        
        if [ -z "$EXTERNAL_IP" ]; then
          echo "‚ö†Ô∏è LoadBalancer IP not assigned yet. Check with: kubectl get service iris-api-service"
        fi
